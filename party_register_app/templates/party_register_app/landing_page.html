<!-- party_register_app/templates/party_register_app/index.html -->
{% extends 'party_register_app/base.html' %}

{% block content %}
<style>
    /* Overriding base styles for this specific hero page */
    body {
        overflow: hidden; /* Prevent scrollbars on the landing page */
    }
    .content-container {
        /* We handle alignment ourselves on this page */
        display: block;
        min-height: unset;
    }
    .hero-bg {
        /* A new, royalty-free party background image */
        background-image: linear-gradient(rgba(40, 42, 54, 0.7), rgba(40, 42, 54, 0.9)), url('https://images.unsplash.com/photo-1516450360452-9312f5e86fc7?q=80&w=2070&auto=format&fit=crop');
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100vh;
        background-size: cover;
        background-position: center;
        z-index: -1;
    }

    .hero-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh;
        text-align: center;
        color: var(--drac-foreground);
    }

    .hero-title {
        font-size: 4.5rem;
        font-weight: 700;
        color: var(--drac-foreground);
        text-shadow: 0 0 20px var(--drac-purple);
    }
    
    .hero-subtitle {
        font-size: 1.5rem;
        color: var(--drac-cyan);
        max-width: 600px;
    }

    .btn-cta {
        padding: 1rem 3rem;
        font-size: 1.5rem;
        border-radius: 50px;
        border: 2px solid var(--drac-pink);
        background-color: var(--drac-pink);
        color: var(--drac-bg);
    }
    .btn-cta:hover {
        background-color: transparent;
        color: var(--drac-pink);
        transform: scale(1.05);
    }
</style>

<div class="hero-bg"></div>

<div class="hero-content">
    <h1 class="hero-title">THE NIGHT IS CALLING</h1>
    <p class="hero-subtitle my-4">
        Don't miss the most unforgettable party of the year. Limited spots available.
    </p>
    <a href="{% url 'register_guest' %}" class="btn btn-cta mt-3">
        Get Your Ticket
    </a>
</div>

{% endblock %}
