<!-- party_register_app/templates/party_register_app/base.html -->
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <title>{% block title %}The Party{% endblock %}</title>

    <style>
        /* Dracula Theme Color Palette */
        :root {
            --drac-bg: #282a36;
            --drac-current-line: #44475a;
            --drac-foreground: #f8f8f2;
            --drac-comment: #6272a4;
            --drac-cyan: #8be9fd;
            --drac-green: #50fa7b;
            --drac-orange: #ffb86c;
            --drac-pink: #ff79c6;
            --drac-purple: #bd93f9;
            --drac-red: #ff5555;
            --drac-yellow: #f1fa8c;
        }

        body {
            background-color: var(--drac-bg);
            color: var(--drac-foreground);
            font-family: 'Poppins', sans-serif;
        }

        .content-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Themed Card Style */
        .drac-card {
            background-color: var(--drac-current-line);
            border: 1px solid var(--drac-comment);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        /* Themed Form Styling */
        .form-control, .form-select {
            background-color: var(--drac-bg);
            color: var(--drac-foreground);
            border: 1px solid var(--drac-comment);
        }
        .form-control:focus, .form-select:focus {
            background-color: var(--drac-bg);
            color: var(--drac-foreground);
            border-color: var(--drac-purple);
            box-shadow: 0 0 0 0.25rem rgba(189, 147, 249, 0.25);
        }
        .form-check-input:checked {
            background-color: var(--drac-pink);
            border-color: var(--drac-pink);
        }
        
        /* Themed Button */
        .btn-primary-drac {
            background-color: var(--drac-pink);
            border-color: var(--drac-pink);
            color: var(--drac-bg);
            font-weight: 600;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary-drac:hover {
            background-color: #ff92d0;
            border-color: #ff92d0;
            color: var(--drac-bg);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 121, 198, 0.2);
        }
        
    </style>
</head>
<body>
    <header class="text-center py-4">
        <h1 style="font-weight: 700; color: var(--drac-purple); letter-spacing: 2px;">
            <a href="/" class="text-decoration-none" style="color: var(--drac-purple);">THE NIGHT OUT</a>
        </h1>
    </header>

    <main class="container my-4">
        <div class="content-container">
            <div class="col-lg-6 col-md-8 col-12">
                {% block content %}
                <!-- Child template content will be injected here -->
                {% endblock %}
            </div>
        </div>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
